<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Local API</title>
  </head>
  <body>
    <h1>Random Events: (<span id="days-to-christmas"></span>)</h1>

    <!-- Main Container -->
    <main>
        <!-- Palindrome Section -->
      <div class="section">
        <h2>
          Check Whether your text can be red the same backwards as forwards:
        </h2>
        <input id="text" type="text">
        <p id="palindrome-res"></p>
      </div>
      <!-- End of palindrome Section -->

      <!-- Expression Calculation Section -->
      <div class="section">
        <h2>
          Enter 3 values(a, b, c), and we will Calculate (a^3 + b*c - a/b) expression for you: 
        </h2>
        <div class="numbers">
        <input id="number-a" type="number">
        <input id="number-b" type="number">
        <input id="number-c" type="number">
        </div>
        <p id="expression-res"></p>
      </div>
      <!-- End of Expression Calculation Section -->

      <!-- Start of Password Strength Section -->
      <div class="section">
        <h2>
          Check Whether your text can be red the same backwards as forwards:
        </h2>
        <input id="password" type="password">
        <p id="password-res"></p>
      </div>
      <!-- End of Password strength Section -->

    </main>
  </body>
</html>
